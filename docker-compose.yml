version: "3.9"
services:
  bds-rabbitmq:
    image: rabbitmq:3.9-management
    ports:
      - 5672:5672
      - 15672:15672
  bds-webclient:
    build:
      context: ./src
      dockerfile: ./WebClient/Dockerfile
    depends_on:
      - bds-rabbitmq
    env_file:
      - rabbitmq_configuration.env
    ports:
      - 5000:80
  bds-worker:
    build:
      context: ./src
      dockerfile: ./Worker/Dockerfile
    depends_on:
      - bds-rabbitmq
    env_file:
      - rabbitmq_configuration.env
